<body>
    <header>
        <nav>
            <ul class="nav-list">
                <li class="nav-text"><a onclick="homeButton()" id="home-nav">COIN VAULT</a></li>
                <li class="register-text"><a onclick="register()" id="signup-nav">Sign Up</a></li>
                <li class="login-text"><a onclick="loginButton()" id="login-nav">Login</a></li>                
            </ul>
        </nav>
        <div class="mobile-nav">
            COIN VAULT
        </div>
    </header> 

    <div id="w1-wrapper">
        <section id="w1-left">
            <h1>COIN VAULT</h1>
            <h3>Manage your coin collection with a simple app.</h3>
            <a onclick="signupButton()" id="su"><span id="sign-up-button">Sign Up</span></a>
            <a onclick="loginButton()" id="lo"><span id="log-in-button">Log in</span></a>
        </section>

        <section id="w1-right">
            <div id="iphone">
                <div id="iphone-camera"></div>
                <div id="iphone-speaker"></div>
                <div id="iphone-screen"></div>
                <div id="iphone-home"></div>

            <section class="main-section" id="signup" hidden>
                <h2 id="signup-text">Register</h2>
                <h2 id="signup-username-text">Username :</h2>
                <input type="text" placeholder="Your Username" id="signup-user" class="username-input">
                <h2 id="signup-email-text">Email :</h2>
                <input type="text" placeholder="Your Email" id="signup-email" class="email-input">
                <h2 id="signup-password-text">Password :</h2>
                <input type="password" placeholder="Your Password" id="signup-password" class="password-input">
            </section>

            <a onclick="register()" id="signup-button" hidden><span id="register-button" class="signup-button">Sign Up</span></a>

            <section class="main-section" id="login" hidden>
                <h2 id="login-text">Login</h2>
                <h2 id="login-username-text">Username :</h2>
                <input type="text" placeholder="Your Username" id="login-user" class="username-input">
                <h2 id="login-email-text">Password :</h2>
                <input type="password" placeholder="Your Password" id="login-password" class="email-input">
            </section>

            <a onclick="login()" id="loginButton" hidden><span id="login-button" class="signup-button">Login</span></a>

        </section>
